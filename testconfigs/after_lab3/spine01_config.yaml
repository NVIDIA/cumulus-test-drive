          nvue-monitor:
            class:
              nvshow: {}
          system-admin:
            class:
              nvapply: {}
              sudo: {}
        user:
          cumulus:
            full-name: cumulus,,,
            hashed-password: $5$.bZqNaSoq2PqQPCV$LKR8zu5u7whr1F8YRLYtOrO7NaF9kE7EEHw.ER3ylO4
            role: system-admin
        global:
          system-mac: 44:38:39:22:01:c2
      hostname: spine01
    vrf:
      RED:
        router:
          bgp:
            autonomous-system: 65201
            enable: on
            neighbor:
              swp1.100:
                remote-as: external
                type: unnumbered
              swp2.100:
                remote-as: external
                type: unnumbered
            path-selection:
              multipath:
                aspath-ignore: on
        table: auto
      default:
