################################################################
# IMPORTANT: When using NVIDIA Air services,                   #
#  your Internet-facing interface must include the following:  #
#   dhcp6: false                                               #
#   accept-ra: true                                            #
################################################################
network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: true
    eth2:
      addresses:
        - 10.100.20.104/24
      routes:
        - to: 10.0.0.0/8
          via: 10.100.20.1